spring.config.import=optional:configserver:http://localhost:8888/,optional:file:./application-env.properties
eureka.client.enabled=false

# Embedded MongoDB Configuration
#spring.data.mongodb.uri=mongodb://localhost:27040/myDB
spring.data.mongodb.port=27020
spring.data.mongodb.host=localhost
spring.data.mongodb.database=mongo-test

MONGODB_ROOT_USERNAME=your_username
MONGODB_ROOT_PASSWORD=your_password
MONGODB_DATABASE=your_database

APPLICATION_VERSION=v1

logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

logging.level.de.flapdoodle.embed=DEBUG