server:
  port: 8080

spring:
  application:
      name: gateway-service
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        # TODO - Adding all service (register, login etc)..
      - id: authentication-service
        uri: lb://authentication-service
        predicates:
          - Path=/auth/**

jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: ${JWT_EXPIRATION_TIME}

eureka:
  instance:
    hostname: localhost
