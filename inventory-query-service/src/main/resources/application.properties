spring.application.name=inventory-query-service
spring.config.import=optional:configserver:http://localhost:8888/,optional:file:./application-env.properties
server.port=9004

logging.level.org.springframework.web.client.RestTemplate=DEBUG

spring.data.mongodb.uri=mongodb://${MONGODB_ROOT_USERNAME}:\
${MONGODB_ROOT_PASSWORD}@localhost:27020/inventory-query-service-db?authSource=admin
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

