server:
  port: 8083
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: order-command-service
  config:
    import: optional:configserver:http://localhost:8888/,optional:file:./application-env.properties
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://mysql_container:3306/mck_orders?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC"
    username: root
    password: root_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}
  sql:
    init:
      mode: never
      schema-locations: classpath:data.sql
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB



logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate=DEBUG:

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/




